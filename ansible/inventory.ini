[rocky_servers]
# Add your Rocky Linux server details here
# Example:
# rocky-server ansible_host=192.168.1.100 ansible_user=root
# rocky-server2 ansible_host=10.0.0.50 ansible_user=centos ansible_become=yes

# For local testing with Vagrant or similar:
# rocky-vm ansible_host=127.0.0.1 ansible_port=2222 ansible_user=vagrant ansible_ssh_private_key_file=~/.vagrant.d/insecure_private_key

[rocky_servers:vars]
# Common variables for all servers
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'